<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fudo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .card-registration .select-input.form-control[readonly]:not([disabled]) {
                font-size: 1rem;
                line-height: 2.15;
                padding-left: .75em;
                padding-right: .75em;
                }
            .card-registration .select-arrow {
                top: 13px;
                }
        </style>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="h-100 bg-dark">
            <div class="container py-5 h-100">
              <form action="user_register" method="post">
                {% csrf_token %}
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                  <div class="card card-registration my-4">
                    <div class="row g-0">
                      <div class="col-xl-6 d-none d-xl-block">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                          alt="Sample photo" class="img-fluid"
                          style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                      </div>
                      <div class="col-xl-6">
                        <div class="card-body p-md-5 text-black">
                          <h3 class="mb-5 text-uppercase">User registration form</h3>
          
                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="form3Example1m" name="name" class="form-control form-control-lg" required />
                                <label class="form-label" for="form3Example1m">Name</label>
                              </div>
                            </div>
                            {% comment %} <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1n">Second Name</label>
                              </div>
                            </div>
                          </div> {% endcomment %}
          
                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="password" id="form3Example1m1" name="password1" class="form-control form-control-lg" required />
                                <label class="form-label" for="form3Example1m1">Password</label>
                              </div>
                            </div>
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="password" id="form3Example1n1" name="password2" class="form-control form-control-lg" required />
                                <label class="form-label" for="form3Example1n1">Confirm Password</label>
                              </div>
                            </div>
                          </div>
          
                          <div class="form-outline mb-4">
                            <select class="form-select" name="place" aria-label="Disabled select example">
                              <option value=selected>Choose You Place</option>
                              {% for place in place %}
                              <option value="{{place.id}}">{{place.name}}</option>
                              {% endfor %}
                            </select>
                          </div>
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example8" name="phone" class="form-control form-control-lg" required />
                            <label class="form-label" for="form3Example8">Phone Number (with +91)</label>
                          </div>
          
                          {% comment %} <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
          
                            <h6 class="mb-0 me-4">Type: </h6>
          
                            <div class="form-check form-check-inline mb-0 me-4">
                              <input class="form-check-input" type="radio" name="category" value="Veg" id="femaleGender"
                                value="option1" />
                              <label class="form-check-label" for="femaleGender">Veg</label>
                            </div>
          
                            <div class="form-check form-check-inline mb-0 me-4">
                              <input class="form-check-input" type="radio" name="category" value="Non-Veg" id="maleGender"
                                value="option2" />
                              <label class="form-check-label" for="maleGender">Non-Veg</label>
                            </div>
          
                            <div class="form-check form-check-inline mb-0">
                              <input class="form-check-input" type="radio" name="category" value="Veg & Non-Veg" id="otherGender"
                                value="option3" />
                              <label class="form-check-label" for="otherGender">Veg & Non-Veg</label>
                            </div>
          
                          </div> {% endcomment %}
          
                          {% comment %} <div class="row">
                            <div class="col-md-6 mb-4">
          
                              <select class="select">
                                <option value="1">State</option>
                                <option value="2">Kerala</option>
                                <option value="3">Tamil Nadu</option>
                                <option value="4">Mumbai</option>
                              </select>
          
                            </div>
                            <div class="col-md-6 mb-4">
          
                              <select class="select">
                                <option value="1">City</option>
                                <option value="2">Kochi</option>
                                <option value="3">Tirur</option>
                                <option value="4">Calicut</option>
                              </select>
          
                            </div>
                          </div> {% endcomment %}
          
                          {% comment %} <div class="form-outline mb-4">
                            <input type="text" id="form3Example9" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example9">DOB</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example90" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example90">Pincode</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example99" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example99">images</label>
                          </div> {% endcomment %}
          
                          <div class="form-outline mb-4">
                            <input type="email" id="form3Example97" name="email" class="form-control form-control-lg" required />
                            <label class="form-label" for="form3Example97">Email ID</label>
                          </div>
          
                          <div class="d-flex justify-content-end pt-3">
                            <button type="button" class="btn btn-light btn-lg">Reset all</button>
                            <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                          </div>
          
                        </div>
                      </div>
                    </form>
                    </div>
                  </div>
                </div>
                {% if messages %}
                        
                        {% for msg in messages %}
                        <script>
                          swal('{{msg}}')
                        </script>
                        {% endfor %}
                        
                        {% endif %}
              </div>
            </div>
          </section>
        <script src="" async defer></script>
    </body>
</html>
