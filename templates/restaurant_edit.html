{% extends 'restauarant_base.html' %}
{% load static %}
{% block content %}
          
          <section>
            <div class="container mt-5 pt-3">
                
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example1">Restaurant Name</label>
                      <input type="text" name="name" id="form3Example1" value="{{res.name}}" class="form-control" />
                      <br>
                      <label class="form-label" for="form3Example1">Email</label>
                      <input type="email" name="email" id="form3Example1" value="{{res.email}}" class="form-control" />
                    </div>
                  </div>
                  </div>
                  <div class="col">
                    <div class="form-outline mt-5">
                      <label class="form-label" for="form3Example2">Category</label>
                      <select id="cars" name='cat'>
                        <option value="{{res.category}}">{{res.category}}</option>
                        <option value="Veg">Veg</option>
                        <option value="Non-Veg">Non-Veg</option>
                        <option value="Veg & Non-Veg">Veg & Non-Veg</option>
                      </select>
                      
                    </div>
                </div>
              <br><br>
                <!-- Email input -->
                <div class="form-outline mb-4 col-4">
                  <select class="form-select" name="place" aria-label="Disabled select example">
                    <option value=selected>Choose You Place</option>
                    {% for place in place %}
                    <option value="{{place.id}}">{{place.name}}</option>
                    {% endfor %}
                  </select>
              </div>
                <!-- Password input -->

                <div class="form-outline mb-4 col-4">
                    <label class="form-label" for="form3Example97">Image</label>
                <input type="file" id="form3Example97" name="image" class="form-control form-control-lg" />
                </div>
                <!-- Checkbox -->
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Change</button>
              
                <!-- Register buttons -->
              </form>
            </div>
          </section>
          {% endblock content%}
